<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Login Form</title>

        <meta charset="utf-8">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">  
        <link rel="stylesheet" href="css/style2.css">


    </head>

    <body>


        <div id="login">
            <form name='form-login'  method="POST" action="j_security_check">
                <span class="fontawesome-user"></span>
                <input type="text" id="user" name="j_username" placeholder="Username" required>

                <span class="fontawesome-lock"></span>
                <input type="password" id="pass" name="j_password" placeholder="Password" required>

                <input type="submit" value="Login">

            </form>
        </div>


    </body>
</html>
